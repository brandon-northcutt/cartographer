syntax = "proto2";

package cartographer.mapping.proto;

import "cartographer/mapping/proto/sparse_pose_graph.proto";
import "cartographer/mapping/proto/sparse_pose_graph_options.proto";
import "cartographer/mapping/proto/submaps.proto";
import "cartographer/mapping/proto/trajectory_builder_options.proto";
import "cartographer/sensor/range_data.proto";

message MapIO {
  required SparsePoseGraph sparse_pose_graph = 1;
  repeated Submaps submaps = 2;
  repeated RangeData range_data = 3;
}
