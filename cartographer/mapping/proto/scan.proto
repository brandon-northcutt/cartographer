syntax = "proto2";

package cartographer.mapping.proto;

option java_outer_classname = "Mapping";

import "cartographer/sensor/proto/sensor.proto";

message ScanId {
  required int32 trajectory_id = 1;
  required int32 trajectory_node_index = 2;
}

message Scan {
  enum Type {
    TWO_D = 1;
    THREE_D = 2;
  }
  required Type type = 1;
  required ScanId scan_id = 2;
  optional sensor.proto.RangeData range_data = 3;
  optional sensor.proto.CompressedRangeData compressed_range_data = 4;
}
